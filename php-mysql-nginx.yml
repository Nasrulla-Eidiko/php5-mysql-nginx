version: 0.0
os: linux	
files:	
  - source: /index.php	  
    destination: /var/www/html/
  - source: /virtual.conf 
    destination: /etc/nginx/conf.d/
  - source: /www.conf 
    destination: /etc/php-fpm.d/	    
hooks:	
  BeforeInstall:	 
    - location: scripts/install_dependencies	   
      timeout: 300	     
      runas: root	     
    - location: scripts/start_server	    
      timeout: 300	     
      runas: root	      
